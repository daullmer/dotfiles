"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
$git_branch\
$git_status\
[](fg:#FCA17D bg:#86BBD8)\
$c\
$gradle\
$java\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
[ ](fg:#33658A)\
"""

right_format = """
$hostname
$status
"""

# Disable the blank line at the start of the prompt
add_newline = true

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = false                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        # Disabled by default
symbols = { Arch = "🎗️ ", CentOS = "💠 ", Debian = "🌀 ", DragonFly = "🐉 ", Emscripten = "🔗 ", EndeavourOS = "🚀 ", Fedora = "🎩 ", FreeBSD = "😈 ", Garuda = "🦅 ", Gentoo = "🗜️ ", HardenedBSD = "🛡️ ", Illumos = "🐦 ", Linux = "🐧 ", Macos = "\ue711 ", Manjaro = "🥭 ", Mariner = "🌊 ", MidnightBSD = "🌘 ", Mint = "🌿 ", NetBSD = "🚩 ", NixOS = "❄️ ", OpenBSD = "🐡 ", OpenCloudOS = "☁️ ", OracleLinux = "🦴 ", Pop = "🍭 ", Raspbian = "🍓 ", RedHatEnterprise = "🎩 ", Redhat = "🎩 ", Redox = "🧪 ", SUSE = "🦎 ", Solus = "⛵ ", Ubuntu = "\uebc9 ", Unknown = "❓ ", Windows = "\ue62a ", openEuler = "🦉 ", openSUSE = "🦎 " }

[directory]
style = "bg:#DA627D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#FCA17D"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#33658A"
format = '[ $time ]($style)'

[status]
disabled = false
map_symbol = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) [$hostname](bold blue) '
trim_at = '.fritz.box'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false
