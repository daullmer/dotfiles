"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](#9A348E)\
$os\
$directory\
[](fg:#9A348E bg:#DA627D)\
$git_branch\
$git_status\
[](fg:#DA627D bg:#86BBD8)\
$c\
$gradle\
$java\
$nodejs\
$nim\
$rust\
$scala\
$conda\
[](fg:#86BBD8 bg:#33658A)\
[ ](fg:#33658A)\
"""

right_format = """
$hostname
$cmd_duration
$status
"""

# Disable the blank line at the start of the prompt
add_newline = true

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348E"
disabled = false
[os.symbols]
Debian = "󰣚 "
Linux = "🐧 "
Macos = "\ue711 "
Raspbian = "🍓 "
Ubuntu = "\uebc9 "
Unknown = "❓ "
Windows = "\ue62a "                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   # Disabled by default

[directory]
style = "bg:#9A348E"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = "🅒 "
style = "bg:#86BBD8"
format = "[ $symbol $environment ]($style)"

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "bg:#DA627D"
format = '[ $symbol $branch ]($style)'
truncation_length = 17
truncation_symbol = "…"

[git_status]
style = "bg:#DA627D"
format = '[$all_status$ahead_behind ]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R"             # Hour:Minute Format
style = "bg:#33658A"
format = '[  $time ]($style)'

[status]
disabled = false
map_symbol = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) [$hostname](bold blue) '
trim_at = '.fritz.box'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[cmd_duration]
min_time = 5_000
style = 'bold bright-purple'
format =" [$duration]($style) "
